<head>
  <title>constellation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div class="container">
    <header>
      <h1>constellation</h1>
    </header>
  </div>
  
  <div class="container">
    <p>
      {{> loginButtons}}
    </p>
  </div>

  <div class="container">
    <ul>
      {{#each posts}}
        {{> post}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="post">
    <li>{{text}}</li>
</template>
