<head>
  <title>constellation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div class="container">
    <header>
      <h1>constellation</h1>
      {{> loginButtons}}
      {{#if currentUser}}
          <form class="new-post">
            <input type="text" class="form-control" name="text" placeholder="Type your new post here"/>
          </form>
      {{/if}}
      <br>
    </header>
  </div>
  
  <div id="container" class="masonry js-isotope"
    data-isotope-options='{ "itemSelector": ".item", "masonry": { "gutter": 2, "isFitWidth": true } }'>
    <div class="container">
      {{#each posts}}
        {{> post}}
      {{/each}}
    </div>
  </div>
</body>

<template name="post">
  <div class="item">
    <span class="post header">
      <strong>{{username}}</strong>
      {{prettifyDate createdAt}}
      {{#if isOwner}}
        <span type="button" class="delete">
          <span class="glyphicon glyphicon-remove"></span>
        </span>
      {{/if}}
    </span>
    <br>
    <span class="text">{{text}}</span>
    <br>
    <br>
  </div>
</template>
