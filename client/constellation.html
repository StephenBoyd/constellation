<head>
  <title>constellation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <header>
    <div class="container-fluid">
      <h1>constellation</h1>
      {{> loginButtons}}
      {{#if currentUser}}
          <form class="new-post">
            <input type="text" class="form-control" name="text" placeholder="Type your new post here"/>
          </form>
      {{/if}}
      <br>
    </div>
  </header>
  
  <div id="container main">
    <div id="post-area" class=" masonry js-masonry isotope js-isotope"
      data-isotope-options='{ "itemSelector": ".masonry-brick", "masonry": { "isFitWidth": true } }'>
        {{#each posts}}
          {{> post}}
        {{/each}}
    </div>
  </div>
</body>

<template name="post">
  <div class="item masonry-brick col-md-3 col-sm-5 col-xs-11">
    <span class="post-header">
      <strong>{{username}}</strong>
      {{prettifyDate createdAt}}
      {{#if isOwner}}
        <span type="button" class="delete">
          <span class="glyphicon glyphicon-remove"></span>
        </span>
      {{/if}}
    </span>
    <br>
    <span class="text">{{text}}</span>
    <br>
    <br>
  </div>
</template>
